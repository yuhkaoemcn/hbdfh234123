name: Run Private park.sh with accounts.txt (masked)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Target URL (https://...)"
        required: true
      countries:
        description: "EU,AM,... (15 adet; boÅŸsa default)"
        required: false
        default: "EU,AM,EU,AM,EU,AM,EU,AM,EU,AM,EU,AM,EU,AM,EU"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 370
    permissions:
      contents: read

    steps:
      - name: Mask inputs
        run: |
          echo "::add-mask::${{ inputs.url }}"
          echo "::add-mask::${{ inputs.countries }}"

      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: aynibakbabm/private-repo
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: .priv
          persist-credentials: false

      - name: Preflight
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl docker.io
          docker --version

      - name: Run park.sh with accounts.txt (quiet)
        env:
          TARGET_URL: ${{ inputs.url }}
          COUNTRIES: ${{ inputs.countries }}
        run: |
          chmod +x .priv/park.sh || true
          ( set +x; .priv/park.sh > run.log 2>&1 ) &
          pid=$!
          while kill -0 "$pid" 2>/dev/null; do
            echo "running..."
            sleep 300
          done
          wait "$pid" || {
            echo "----- Sanitized log -----"
            tail -n 50 run.log \
              | sed -E 's#https?://[^[:space:]]+#[REDACTED_URL]#g' \
              | sed -E 's/([0-9]{1,3}\.){3}[0-9]{1,3}/[REDACTED_IP]/g'
            exit 1
          }

      - name: Cleanup logs
        if: always()
        run: rm -f run.log
